image:
  file: .gitpod.Dockerfile

tasks:
  - init: sudo apt-get update && composer install && npm install && cp .env.example .env && php artisan key:generate && mysql -e "CREATE DATABASE laravel;" && php artisan migrate:fresh --seed
    command: npm run dev & php artisan serve

vscode:
  extensions:
    - "GitHub.copilot"
    - "eamodio.gitlens"
    - "DEVSENSE.phptools-vscode"
    - "bmewburn.vscode-intelephense-client"
    - "christian-kohler.path-intellisense"
    - "esbenp.prettier-vscode"